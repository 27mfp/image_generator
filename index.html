<!DOCTYPE html>
<html>
<head>
    <title>Random Image Generator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
    </style>
    <script>
        var currentImageId = null;

        function generateImage() {
            fetch('https://picsum.photos/256/256')
                .then(function(response) {
                    var id = response.url.match(/id\/(\d+)/)[1];
                    currentImageId = id;
                    var imageUrl = 'https://picsum.photos/id/' + id + '/256/256';
                    var image = document.getElementById('randomImage');
                    image.src = imageUrl;
                });
        }

        function saveImage() {
            if (!currentImageId) {
                return; // No image generated yet
            }

            var imageUrl = 'https://picsum.photos/id/' + currentImageId + '/256/256';

            fetch(imageUrl)
                .then(function(response) {
                    return response.blob();
                })
                .then(function(blob) {
                    var url = URL.createObjectURL(blob);

                    var link = document.createElement('a');
                    link.href = url;
                    link.download = 'random_image.jpg';
                    link.click();

                    URL.revokeObjectURL(url); // Clean up the temporary URL
                });
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold text-center mb-6">Random Image Generator</h1>
        <div class="image-container">
            <img id="randomImage" src="https://picsum.photos/256/256" alt="Random Image" class="rounded-lg shadow-lg">
        </div>
        <div class="flex justify-center mt-6">
            <button onclick="generateImage()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2">Generate New Image</button>
            <button onclick="saveImage()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Save Image</button>
        </div>
    </div>
</body>
</html>
